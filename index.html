<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nagi Seshiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔁 Background Video (Controlled via JS) -->
  <video id="bg-video" muted loop playsinline></video>

  <!-- 💠 Main Container -->
  <div class="container">
    <h1 class="title">Nagi Seshiro</h1>

    <!-- 🎵 Song Buttons -->
    <div class="button-container">
      <button onclick="playSong('chandelier')">Chandelier - Sia</button>
      <button onclick="playSong('recognition')">The Laws of Recognition - Kyslingo</button>
      <button onclick="playSong('consume')">Consume - Chase Atlantic</button>
    </div>

    <!-- 🔊 Audio Player -->
    <audio id="audio" controls></audio>

    <!-- 📜 Lyrics Area -->
    <div class="lyrics-container">
      <div id="lyrics"></div>
    </div>
  </div>

  <!-- 📜 Script -->
  <script src="script.js"></script>
</body>
</html>
