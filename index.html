<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favourite Characters</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔁 Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/chandelier_bg.mp4" type="video/mp4" />
  </video>

  <!-- 💠 Main UI -->
  <div class="container">
    <h1 class="title">Favourite Characters</h1>

    <!-- 🎵 Song Buttons -->
    <div class="button-container">
      <button onclick="playSong('chandelier')">Chandelier - Sia</button>
      <button onclick="playSong('recognition')">The Laws of Recognition - Kyslingo</button>
      <button onclick="playSong('nuts')">Nuts - Lil Peep</button>
    </div>

    <!-- 🔊 Audio Player -->
    <audio id="audio" controls></audio>

    <!-- 📜 Lyrics Display -->
    <div class="lyrics-container">
      <div id="lyrics"></div>
    </div>
  </div>

  <!-- 🧠 Script -->
  <script src="script.js"></script>
</body>
</html>
